<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip cost login</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .central-container {
        height: 500px;
    }

    form {
        margin: 20px;
    }

    .form-floating>label {
        margin-left: 10px
    }
</style>


<body style="background-image: url('{{ background.img_url }}');  background-size: cover; background-repeat: no-repeat">
<div class="container">
    <div class="row central-container justify-content-center align-items-center">

        <div class="col-6 border border-primary rounded border-2"
                style="background-color: rgba(224, 255, 255, 0.5)">

            <form>
                {% csrf_token %}

                <div class="row justify-content-center mb-3">
                    <div class="col-12">
                        <div class="justify-content-center form-floating">
                            <p class="h2 text-center">Hello, please log in to continue</p>
                        </div>
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="text"
                               class="form-control {% if login.error %} border-danger rounded border-2 {% endif %}"
                               id="username-input" name="username">
                        <label for="username-input">username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password"
                               class="form-control {% if login.error %} border-danger rounded border-2 {% endif %}"
                               id="password-input" name="password">
                        <label for="password-input">password</label>
                    </div>

                    {% if login.error %}
                        <div class="col-12 mb-3">
                            <div class="justify-content-center form-floating">
                                <p class="h6 text-center" style="color: red;">Wrong username or password, please try
                                    again.</p>
                            </div>
                        </div>
                        {% endif %}

                    <div class="row justify-content-center">
                        <div class="col-2">
                            <div class="justify-content-center form-floating col-1 mb-2">
                                <button type="submit" class="btn btn-success" id="login-button">Login</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>


</html>
