{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip cost login</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'trip_calculator/style/add_friend.css' %}">
    <link rel="stylesheet" href="{% static 'trip_calculator/style/common.css' %}">
</head>

<body class="background-img-style background-img-style" style="background-image: url('{{ background.img_url }}');">
{% include 'trip_calculator/navigation.html' %}

{% csrf_token %}
<div id="form_content">
</div>
<main>

    <div class="container container-main border border-dark-subtle rounded">
        <div class="row">
            <div class="col-12">
                <div class="justify-content-center mt-3 mb-3">
                    <p class="h2 text-center">Here you can add trip costs</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="container-inputs mb-3 border border-dark-subtle rounded"
                     style=" margin-top: 0; padding-top:0">

                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="cost-title-input" name="amount"
                                   placeholder="Title">
                        </div>
                    </div>

                    <div class="row mb-2 ">
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="cost-amount-input" name="amount" step="0.01"
                                   min="0" placeholder="125.55">
                        </div>
                    </div>


                    <div class="row justify-content-between">

                        <div class="col form-floating d-flex justify-content-start">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle btn-sm " type="button"
                                        id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Split with friend
                                </button>
                                <ul class="dropdown-menu background-dropdown-color" id="split-cost-checkbox"
                                    aria-labelledby="dropdownMenuButton"
                                    style="width: 250px; white-space: nowrap; max-height: 275px; overflow-y: auto; ">

                                    {% for person in person %}
                                    <li class="ps-2 pe-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="{{ person.user_id }}"
                                                   id="friend-checkbox-{{ forloop.counter }}">
                                            <label class="form-check-label"
                                                   for="friend-checkbox-{{ forloop.counter }}"
                                                   data-value="{{ person.firstname }} {{ person.lastname }}">
                                                {{ person.firstname }} {{ person.lastname }}
                                            </label>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <div class="col form-floating  d-flex justify-content-end">
                            <button type="button" class="btn btn-success bi btn-sm" id="add-cost-table" disabled>
                                Add to table
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="container-table mb-3 border border-dark-subtle rounded"
                     style=" margin-top: 0; min-height: 250px;">
                    <div class="row justify-content-center p-2">
                        <div class="table-responsive table-container">
                            <table class="table table-sm text-start small table-borderless rounded-2">
                                <thead class="border-bottom border-info">
                                <tr>
                                    <th colspan="4">
                                        <button type="button" class="btn btn-success bi btn-sm table-button"
                                                id="send-button" style="display: none;" disabled>
                                            Add cost
                                        </button>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Cost</th>
                                    <th scope="col">Split</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider" id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script src="{% static 'trip_calculator/js/add_cost.js' %}"></script>
</html>
